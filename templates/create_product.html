<!-- templates/add_vegetable.html -->
<!DOCTYPE html>
<html>
<head>
    {% if message == 'vegitables' %}
    <title>Add Vegetable</title>
    {%endif%}
    {% if message == 'fruits' %}
    <title>Add Fruit</title>
    {%endif%}
    <!-- Bootstrap CSS (agar kerak bo'lsa) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add Vegetable</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
